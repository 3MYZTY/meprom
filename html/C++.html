<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Coded Code</title>
    <style>
        /* 定义关键词的颜色 */
        .keyword {
            color: blue;
        }

        /* 定义标识符的颜色 */
        .identifier {
            color: green;
        }

        /* 定义注释的颜色 */
        .comment {
            color: gray;
        }

        /* 定义字符串的颜色 */
        .string {
            color: brown;
        }

        /* 定义数字的颜色 */
        .number {
            color: purple;
        }

        /* 定义代码框样式 */
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<pre>
    <span class="keyword">function</span> <span class="identifier">exampleFunction</span>() {
        <span class="comment">// This is a comment</span>
        <span class="identifier">let</span> <span class="identifier">variable</span> = <span class="number">42</span>;
        <span class="string">console.log</span>(<span class="string">'Hello, World!'</span>);
    }
</pre>

</body>
</html>
