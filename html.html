<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Coded Code</title>
    <style>
        /* 定义标识符的默认颜色 */
        .identifier {
            color: blue;
        }
    </style>
</head>
<body onload="highlightCode()">

<!-- 输入文本框 -->

<div id="codeInput"></div>
<script>
    // 获取文本框元素
    const codeInput = document.getElementById('codeInput');

    // 预定义的标识符列表
    const identifierList = ['function', 'let', 'var', 'const', 'if', 'else', 'for', 'while'];

    // 高亮代码的函数
    function highlightCode() {
        // 获取文本框中的内容
        const code = "";

        // 根据标识符列表生成正则表达式
        const identifierRegex = new RegExp('\\b(' + identifierList.join('|') + ')\\b', 'g');

        // 使用正则表达式替换文本框中的标识符并添加对应的类
        const highlightedCode = code.replace(identifierRegex, '<span class="identifier">$1</span>');
		console.log(highlightedCode)

        // 将结果插入到页面中
        codeInput.innerHTML = highlightedCode;
    }
</script>

</body>
</html>
